version: '2.4'
services:
  ziti-controller:
    image: openziti/quickstart
    env_file:
      - ./default.env
    ports:
      - "1280:1280"
    networks:
      zitiblue:
        aliases:
          - ziti-edge-controller
      zitired:
        aliases:
          - ziti-edge-controller
    volumes:
      - ziti-fs:/openziti
    entrypoint:
      - "/openziti/scripts/run-controller.sh"

  ziti-edge-router:
    image: openziti/quickstart
    environment:
      - ZITI_CONTROLLER_RAWNAME=ziti-controller
      - ZITI_EDGE_CONTROLLER_RAWNAME=ziti-edge-controller
      - ZITI_EDGE_ROUTER_RAWNAME=ziti-edge-router
    ports:
      - "3022:3022"
    networks:
      - zitiblue
      - zitired
    volumes:
      - ziti-fs:/openziti
    entrypoint: /bin/bash
    command: "/openziti/scripts/run-edge-router.sh edge"

  ziti-edge-router-wss:
    image: openziti/quickstart
    environment:
      - ZITI_CONTROLLER_RAWNAME=ziti-controller
      - ZITI_EDGE_CONTROLLER_RAWNAME=ziti-edge-controller
      - ZITI_EDGE_ROUTER_RAWNAME=ziti-edge-router-wss
      - ZITI_EDGE_ROUTER_PORT=3023
    ports:
      - "3023:3023"
    networks:
      - zitiblue
      - zitired
    volumes:
      - ziti-fs:/openziti
    entrypoint: /bin/bash
    command: "/openziti/scripts/run-edge-router.sh wss"

  ziti-fabric-router-br:
    image: openziti/quickstart
    environment:
      - ZITI_CONTROLLER_RAWNAME=ziti-controller
      - ZITI_EDGE_CONTROLLER_RAWNAME=ziti-edge-controller
      - ZITI_EDGE_ROUTER_RAWNAME=ziti-fabric-router-br
    #ports:
    #  - 3024:3024
    networks:
      - zitiblue
      - zitired
    volumes:
      - ziti-fs:/openziti
    entrypoint: /bin/bash
    command: "/openziti/scripts/run-edge-router.sh fabric"

  ziti-private-red:
    image: openziti/quickstart
    environment:
      - ZITI_CONTROLLER_RAWNAME=ziti-controller
      - ZITI_EDGE_CONTROLLER_RAWNAME=ziti-edge-controller
      - ZITI_EDGE_ROUTER_RAWNAME=ziti-private-red
    #ports:
    #  - 3025:3025
    networks:
      - zitired
    volumes:
      - ziti-fs:/openziti
    entrypoint: /bin/bash
    command: "/openziti/scripts/run-edge-router.sh private"

  ziti-private-blue:
    image: openziti/quickstart
    environment:
      - ZITI_CONTROLLER_RAWNAME=ziti-controller
      - ZITI_EDGE_CONTROLLER_RAWNAME=ziti-edge-controller
      - ZITI_EDGE_ROUTER_RAWNAME=ziti-private-blue
    #ports:
    #  - 3026:3026
    networks:
      - zitiblue
    volumes:
      - ziti-fs:/openziti
    entrypoint: /bin/bash
    command: "/openziti/scripts/run-edge-router.sh private"

  web-test-blue:
    image: crccheck/hello-world
    ports:
      - "80:8000"
    networks:
      - zitiblue

  ziti-console:
    image: openziti/zac
    environment:
      - ZAC_SERVER_CERT_CHAIN=/openziti/pki/ziti-controller-intermediate/certs/ziti-controller-server.cert
      - ZAC_SERVER_KEY=/openziti/pki/ziti-controller-intermediate/keys/ziti-controller-server.key -it
    ports:
      - "1408:1408"
      - "8443:8443"
    volumes:
      - ziti-fs:/openziti

    networks:
      - zitiblue
      - zitired

networks:
  zitired:
  zitiblue:

volumes:
  ziti-fs:

